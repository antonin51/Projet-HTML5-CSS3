<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/test.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="contact">
      <h2>Contactez-moi</h2>
      <p>
        Vous avez un projet en tête ou une question ? N'hésitez pas à me
        contacter, je vous répondrai dans les plus brefs délais.
      </p>
      <div id="contact-container">
        <div>
          <form action="#">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Votre email"
            />
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Votre message"
            ></textarea>
        </div>
          <label for="RGPD">
            <input type="checkbox" name="RGPD" id="RGPD" />
            <p>
              J'accepte que mes données soient traitées conformément à la
              politique de confidentialité. Elles ne seront utilisées que pour
              répondre à ma demande.
            </p>
          </label>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </section>
  </body>
</html>
